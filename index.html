    <style>
        :root {
            --primary: #ff9900;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --dark: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #f0f0f0;
            --sidebar-width: 400px;
        }
        
        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: #222;
            border-right: 1px solid #444;
            position: fixed;
            top: 0;
            left: calc(var(--sidebar-width) * -1);
            height: 100%;
            z-index: 1000;
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 15px rgba(0,0,0,0.5);
        }
        
        body.menu-open .sidebar { left: 0; }

        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            padding-top: 60px;
        }

        .sidebar-footer {
            padding: 15px 20px;
            background-color: #2a2a2a;
            border-top: 1px solid #444;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        /* --- CONTENU PRINCIPAL (CORRIG√â) --- */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            padding-top: 80px;
            /* Transition fluide sur la largeur et la marge */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-left: 0;
            width: 100%;
            position: relative;
        }

        /* Sur PC, on r√©duit la largeur pour ne pas d√©border */
        @media (min-width: 1024px) {
            body.menu-open .main-content { 
                margin-left: var(--sidebar-width);
                width: calc(100% - var(--sidebar-width)); /* LE FIX EST ICI */
            }
        }

        /* --- BOUTONS --- */
        .toggle-btn {
            position: fixed;
            top: 20px; left: 20px;
            background-color: var(--primary);
            color: white; border: none;
            padding: 12px 20px; border-radius: 8px;
            cursor: pointer; z-index: 900;
            font-size: 1.1em; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: opacity 0.2s;
        }
        .toggle-btn:hover { background-color: #e68a00; }
        body.menu-open .toggle-btn { opacity: 0; pointer-events: none; }

        .close-sidebar {
            position: absolute; top: 10px; right: 15px;
            background: none; border: none;
            color: #888; font-size: 2em; cursor: pointer;
        }
        .close-sidebar:hover { color: white; }

        /* --- FILTRES --- */
        .filter-section { margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .filter-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px;
        }
        .filter-header h3 { 
            color: var(--primary); margin: 0; font-size: 1.1em; text-transform: uppercase; 
        }
        
        .tri-state-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 5px;
        }

        .tri-state-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #333;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .state-controls { display: flex; gap: 5px; }

        .state-btn {
            width: 24px; height: 24px;
            border-radius: 4px; border: 1px solid #555;
            background: #222; cursor: pointer;
            transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; color: #888; font-weight: bold;
        }
        .state-btn:hover { border-color: #888; }
        .state-btn.active-green { background-color: var(--success); border-color: var(--success); color: white; }
        .state-btn.active-red { background-color: var(--danger); border-color: var(--danger); color: white; }
        .state-btn.active-yellow { background-color: var(--warning); border-color: var(--warning); color: black; }

        .reset-btn {
            width: 100%; background: var(--primary); color: white; 
            border: none; padding: 15px; border-radius: 8px; 
            cursor: pointer; font-weight: bold; text-transform: uppercase;
        }
        .reset-btn:hover { background: #cc7a00; }
        
        .mini-reset { background:none; border:none; color:#666; cursor:pointer; font-size:1.2em; }
        .mini-reset:hover { color:white; }

        /* --- GRILLE --- */
        .grid-container {
            max-width: 1400px; margin: 0 auto; /* Centre la grille */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background-color: var(--card-bg); border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: transform 0.2s;
            display: flex; flex-direction: column; border: 1px solid #333;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }

        .img-container {
            width: 100%; height: 220px; background-color: #3a3a3a;
            border-bottom: 3px solid var(--primary); position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .img-fallback-text { display: none; color: #666; font-weight: bold; font-size: 1.2em; text-align: center; }
        .img-error .card-img { display: none; }
        .img-error .img-fallback-text { display: block; }

        .card-content { padding: 15px; }
        .card h2 { margin-top: 0; font-size: 1.2em; color: var(--primary); margin-bottom: 8px; }
        .card p { margin: 3px 0; font-size: 0.85em; color: #ccc; }

        .badges { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 8px; }
        .badge {
            padding: 2px 6px; border-radius: 4px; font-size: 0.7em; color: white; font-weight: bold;

        }

        .tag-kg { background: #800080; }
        .tag-jutsu { background: #0056b3; }
        .tag-attr { background: #A52A2A; }

    </style>
</head>

        const translations = {
            "Male": "Masculin", "Female": "F√©minin", "Other": "Autre",
            "Konoha": "Konoha", "Akatsuki": "Akatsuki", "Kiri": "Kiri", "Suna": "Suna", "Iwa": "Iwa", "Kumo": "Kumo", 
            "Oto": "Oto", "Ame": "Ame", "Yu": "Yu", "Uzushio": "Uzushio", "Taki": "Taki", "Land of Iron": "Pays du Fer", "None": "Aucun",
            "Fire": "Feu", "Wind": "Vent", "Lightning": "Foudre", "Earth": "Terre", "Water": "Eau",
            "Ninjutsu": "Ninjutsu", "Genjutsu": "Genjutsu", "Taijutsu": "Taijutsu",
            "Jinch≈´riki": "Jinch≈´riki", "Sage": "Ermite", "Missing-nin": "D√©serteur", "Medical-nin": "M√©decin",

            "D√¥jutsu": "D√¥jutsu", "Nature Transformation": "Transformation de Nature", "Body Enhancement": "Am√©lioration Corporelle",
            "Genin": "Genin", "Ch≈´nin": "Ch≈´nin", "J≈çnin": "J≈çnin", "Anbu": "Anbu", "Kage": "Kage"
        };
        
        function t(key) { return translations[key] || key; }

        const allowedNatures = ["Fire", "Water", "Wind", "Earth", "Lightning", "None"];

        const ninjas = rawNinjas.map(n => {
            n.nature = n.nature.filter(x => allowedNatures.includes(x));
            if(n.nature.length === 0) n.nature = ["None"];
            return n;
        });

        ninjas.sort((a, b) => a.name.localeCompare(b.name));

        const filtersConfig = [
            { id: 'gender', title: 'Genre', key: 'gender' },
            { id: 'affiliation', title: 'Affiliation', key: 'affs' },
            { id: 'jutsu', title: 'Type de Jutsu', key: 'jutsu' },
            { id: 'nature', title: 'Nature de Chakra', key: 'nature' },
            { id: 'kekkei', title: 'Kekkei Genkai', key: 'kg' },
            { id: 'classif', title: 'Attributs', key: 'attr' }
        ];

        let activeFilters = {};

        function initFilters() {
            const container = document.getElementById('filters-container');
            container.innerHTML = '';

            filtersConfig.forEach(config => {
                activeFilters[config.id] = {}; 
                const uniqueValues = new Set();
                ninjas.forEach(n => {
                    const val = n[config.key];
                    if (Array.isArray(val)) {
                        val.forEach(v => { if(v !== 'None' && v !== 'Aucun') uniqueValues.add(v); });
                    } else {
                        if(val !== 'None' && val !== 'Aucun') uniqueValues.add(val);
                    }
                });
                const sortedValues = Array.from(uniqueValues).sort();

                const section = document.createElement('div');
                section.className = 'filter-section';
                
                let html = `
                    <div class="filter-header">
                        <h3>${config.title}</h3>
                        <button class="mini-reset" onclick="resetGroup('${config.id}')">‚Ü∫</button>
                    </div>
                    <div class="tri-state-grid">`;

                sortedValues.forEach(val => {
                    const displayVal = t(val);
                    const safeVal = val.replace(/[^a-zA-Z0-9]/g, '_'); 
                    
                    html += `
                        <div class="tri-state-item">
                            <span>${displayVal}</span>
                            <div class="state-controls">
                                <button class="state-btn" id="btn-${config.id}-${safeVal}-1" onclick="setFilterState('${config.id}', '${val}', 1)">V</button>
                                <button class="state-btn" id="btn-${config.id}-${safeVal}-3" onclick="setFilterState('${config.id}', '${val}', 3)">J</button>
                                <button class="state-btn" id="btn-${config.id}-${safeVal}-2" onclick="setFilterState('${config.id}', '${val}', 2)">R</button>
                            </div>
                        </div>`;
                });

                html += `</div>`;
                section.innerHTML = html;
                container.appendChild(section);
            });
        }

        function setFilterState(catId, val, state) {
            const current = activeFilters[catId][val] || 0;
            const newState = (current === state) ? 0 : state;
            
            activeFilters[catId][val] = newState;
            updateButtonStyles(catId, val, newState);
            filterNinjas();
        }

        function updateButtonStyles(catId, val, state) {
            const safeVal = val.replace(/[^a-zA-Z0-9]/g, '_');
            document.getElementById(`btn-${catId}-${safeVal}-1`).className = 'state-btn';
            document.getElementById(`btn-${catId}-${safeVal}-2`).className = 'state-btn';
            document.getElementById(`btn-${catId}-${safeVal}-3`).className = 'state-btn';

            if (state === 1) document.getElementById(`btn-${catId}-${safeVal}-1`).classList.add('active-green');
            if (state === 2) document.getElementById(`btn-${catId}-${safeVal}-2`).classList.add('active-red');
            if (state === 3) document.getElementById(`btn-${catId}-${safeVal}-3`).classList.add('active-yellow');
        }

        function filterNinjas() {
            const filtered = ninjas.filter(ninja => {
                for (const config of filtersConfig) {
                    const catId = config.id;
                    const filters = activeFilters[catId];
                    const ninjaVal = ninja[config.key];

                    let greens = [];
                    let yellows = [];
                    let reds = [];

                    for (const [val, state] of Object.entries(filters)) {
                        if (state === 1) greens.push(val);
                        if (state === 3) yellows.push(val);
                        if (state === 2) reds.push(val);
                    }

                    if (greens.length > 0) {
                        if (Array.isArray(ninjaVal)) {
                            const hasAllGreens = greens.every(g => ninjaVal.includes(g));
                            if (!hasAllGreens) return false;
                            
                            const realValues = ninjaVal.filter(v => v !== 'None');
                            if (realValues.length !== greens.length) return false;
                        } else {
                            if (!greens.includes(ninjaVal)) return false;
                        }
                    } 

                    if (greens.length === 0 && yellows.length > 0) {
                        if (Array.isArray(ninjaVal)) {
                            const hasAtLeastOneYellow = yellows.some(y => ninjaVal.includes(y));
                            if (!hasAtLeastOneYellow) return false;
                        } else {
                             if (!yellows.includes(ninjaVal)) return false;
                        }
                    }

                    if (reds.length > 0) {
                        if (Array.isArray(ninjaVal)) {
                            const hasRed = reds.some(r => ninjaVal.includes(r));
                            if (hasRed) return false;
                        } else {
                            if (reds.includes(ninjaVal)) return false;
                        }
                    }
                }
                return true;
            });

            renderGrid(filtered);
        }

        function resetGroup(catId) {
            activeFilters[catId] = {};
            const btns = document.querySelectorAll(`[id^="btn-${catId}-"]`);
            btns.forEach(b => b.className = 'state-btn');
            filterNinjas();
        }

        function resetAllFilters() {
            filtersConfig.forEach(c => activeFilters[c.id] = {});
            const btns = document.querySelectorAll('.state-btn');
            btns.forEach(b => b.className = 'state-btn');
            filterNinjas();
        }

        function renderGrid(data) {
            const grid = document.getElementById('ninja-grid');
            document.getElementById('count').innerText = data.length;
            grid.innerHTML = '';

            if(data.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color:#666; width:100%; grid-column: 1/-1;">Aucun ninja ne correspond.</p>';
                return;
            }

            data.forEach(ninja => {
                let firstName = ninja.name.split(' ')[0].toLowerCase();
                let imagePath = `images/${firstName}.png`;

                const makeBadges = (arr, cls) => {
                    if (!arr || (arr.length===1 && arr[0]==='None')) return '';
                    return arr.map(v => `<span class="badge ${cls}">${t(v)}</span>`).join('');
                };

                const html = `
                    <div class="card">
                        <div class="img-container ${imagePath ? '' : 'img-error'}">
                            <img src="${imagePath}" class="card-img" onerror="this.parentElement.classList.add('img-error')" alt="${ninja.name}">
                            <span class="img-fallback-text">${ninja.name}</span>
                        </div>
                        <div class="card-content">
                            <h2>${ninja.name}</h2>
                            <p><strong>Genre:</strong> ${t(ninja.gender)}</p>
                            <p><strong>Affiliation:</strong> ${ninja.affs.map(v=>t(v)).join(', ')}</p>
                            
                            <div class="badges">
                                ${makeBadges(ninja.nature, 'tag-nature')}
                                ${makeBadges(ninja.jutsu, 'tag-jutsu')}
                                ${makeBadges(ninja.kg, 'tag-kg')}
                                ${makeBadges(ninja.attr, 'tag-attr')}
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += html;
            });
        }

        initFilters();
        filterNinjas();

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.body.classList.toggle('menu-open');
        }

    </script>
